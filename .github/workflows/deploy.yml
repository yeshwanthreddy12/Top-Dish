name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clean previous build
        run: rm -rf dist

      - name: Build
        run: npm run build

      - name: Inject API keys into config
        run: |
          echo "Creating config.js file..."
          # Remove the template file if it exists
          rm -f dist/config.js
          # Create the config file with API keys
          cat > dist/config.js << EOF
          window.APP_CONFIG = {
            GOOGLE_PLACES_API_KEY: '${{ secrets.GOOGLE_PLACES_API_KEY }}',
            OPENAI_API_KEY: '${{ secrets.OPENAI_API_KEY }}',
            LLM_PROVIDER: 'openai'
          };
          EOF
          echo "Config file created. Verifying..."
          ls -la dist/config.js
          echo "First few lines of config.js:"
          head -5 dist/config.js

      - name: Verify build output
        run: |
          echo "=== Contents of dist/ ==="
          ls -la dist/
          echo ""
          echo "=== Contents of dist/index.html ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for config.js ==="
          ls -la dist/config.js || echo "config.js NOT FOUND!"
          echo ""
          echo "=== Checking for assets ==="
          ls -la dist/assets/ || echo "assets folder NOT FOUND!"
          if [ -d dist/assets ]; then
            echo "Assets found:"
            ls -la dist/assets/
          fi
          echo ""
          echo "=== Verifying index.html has built bundle (not source) ==="
          if grep -q "/src/main.jsx" dist/index.html; then
            echo "ERROR: index.html still contains source reference!"
            echo "This means the build failed or wrong files are being deployed!"
            exit 1
          fi
          if grep -q "/Top-Dish/assets/index-" dist/index.html; then
            echo "✓ index.html correctly references built bundle"
          else
            echo "ERROR: index.html does not have correct bundle reference!"
            echo "Build may have failed. Check the build output above."
            exit 1
          fi
          echo ""
          echo "=== Final verification ==="
          echo "✓ Build verification passed - ready to deploy"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          keep_files: false

